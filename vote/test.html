<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	
	<svg width="400" height="400">
		<defs>
	        <g id="shape">
	        	<circle cx="0" cy="0" r="50">
	        		<animate 
	        			attributeName="r" 
	        			values="10;50;10"
	        			begin="0s" 
	        			dur="3s" 
	        			repeatCount="indefinite" />
	        	</circle>
	        </g>
	        <symbol id="shape2">
	        	<circle cx="0" cy="0" r="50" style="fill: #999">
	        		<animate 
	        			attributeName="r" 
	        			values="10;50;10"
	        			begin="0s" 
	        			dur="3s" 
	        			repeatCount="indefinite" />
	        	</circle>
	        </symbol>
	    </defs>
	    <use xlink:href="#shape" x="50" y="50" />
	    <use xlink:href="#shape2" x="150" y="50" />
	    <use xlink:href="#shape" x="250" y="50" />
	    <use xlink:href="#shape" x="350" y="50" />
	    <use xlink:href="#shape" x="450" y="50" />
	</svg>

	<svg width="1000" height="100" style="display: block;">
		<circle cx="50" cy="50" r="50" style="fill: #999">
			<animate id="a1"
				attributename="r"
				attributetype="css"
				begin="0s"
				dur=".5s"
				values="10;30;50"
			/>
		</circle>
		<circle cx="140" cy="50" r="50" style="fill:#f53218;">
			<animate id="a2"
				attributename="r"
				attributetype="css"
				begin="a1.end"
				dur=".5s"
				values="10;30;50"
			/>
		</circle>		

	</svg>
</body>
</html>

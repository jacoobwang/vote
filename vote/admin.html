<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="./layui/css/layui.css"  media="all">
</head>
<body style="width:1000px;margin:0 auto;">         
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
  <legend>投票神器后台上传</legend>
</fieldset>
<form class="layui-form layui-form-pane">
  <div class="layui-form-item">
    <label class="layui-form-label">标题</label>
    <div class="layui-input-block">
      <input type="text" name="title" lay-verify="title"  autocomplete="off" placeholder="请输入标题" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">作者</label>
	<div class="layui-input-inline">
	  <select name="author">
		<option value="1">张丽媛</option>
		<option value="2">尹丁丁</option>
		<option value="3">王勇</option>
		<option value="4">谢摇摇</option>
	  </select>		  
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">分数</label>
    <div class="layui-input-inline">
      <input type="text" name="mark" autocomplete="off" placeholder="请输入数字" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">上传时间</label>
      <div class="layui-input-block">
        <input type="text" name="date" id="date" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})">
      </div>
    </div>
  </div>
  <div class="layui-form-item">
	<label class="layui-form-label">缩略图</label>
	<div class="site-demo-upbar">
		<input type="file" name="file" lay-type="file" class="layui-upload-file">
	</div>
	<input type="hidden" name="img" class="layui-input">
  </div>
  <div class="layui-form-item">
	 <label class="layui-form-label">期数</label>	
	 <div class="layui-input-inline">
      <select name="num">
        <option value="">请选择期数</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">背景色</label>
    <div class="layui-input-inline">
      <input type="text" name="color" autocomplete="off" placeholder="请输入颜色" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
	<label class="layui-form-label">分享咖</label>
	<div class="layui-input-block">
		<input type="checkbox" name="master" lay-skin="switch" title="开关">
	</div>
  </div>		  
  <div class="layui-form-item">
    <button class="layui-btn" lay-submit="" lay-filter="demo1">提交</button>
  </div>
</form>
          
<script src="./layui/layui.js" charset="utf-8"></script>
<script src="js/util.js"></script>
<script src="js/jquery-1.8.1.min.js"></script>
<script src="js/admin.js"></script>
</body>
</html>
